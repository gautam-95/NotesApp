<mat-card class="mainCard">
    <form (submit)="onSave(notesForm)" #notesForm="ngForm">
        <div class="ui-lg-12">
            <mat-form-field style="width: 100%">
                <input matInput [(ngModel)]="_clickedNote.title" (ngModelChange)="updateName($event)" type="text" placeholder="Title" name="title" ngModel #titleIp="ngModel" required>
                <mat-error *ngIf="titleIp.invalid">Invalid input</mat-error>
            </mat-form-field>
        </div>
        <div class="ui-lg-12">
            <mat-form-field style="width: 100%">
                <textarea [(ngModel)]="_clickedNote.content" matInput rows="6" placeholder="Content" name="content" ngModel #contentIp="ngModel"
                    required></textarea>
                <mat-error *ngIf="contentIp.invalid">Invalid input</mat-error>
            </mat-form-field>
        </div>
        <div class="ui-lg-12">
            <button [disabled]="!noteSelected || titleIp.invalid || contentIp.invalid" type="submit" mat-raised-button color="primary">Update</button>
            <i [ngClass]= "{'disable': !noteSelected}" matTooltip="Delete" class="fas fa-trash fa-lg trashIcon" (click)="onDelete()"></i>
        </div>
    </form>
</mat-card>
