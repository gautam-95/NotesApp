<mat-card class="cards" *ngFor="let note of allNotes | filter:searchTerm" (click)="updateNote(note)">
    <mat-card-header>
        <mat-card-title class="elipsis">{{note.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <span>{{note.timestamp | date: 'shortTime'}}</span>
        <span class="elipsis content">
           {{note.content}}
        </span>
    </mat-card-content>
</mat-card>
